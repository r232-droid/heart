<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js æ™¶ä½“çˆ±å¿ƒ (é«˜æ¸…ç‰ˆ)</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #050505; font-family: 'Arial', sans-serif; }
        #canvas-container { width: 100vw; height: 100vh; position: absolute; top: 0; left: 0; z-index: 1; }
        
        /* UI è°ƒæ•´ */
        #ui-layer {
            position: absolute; top: 20px; right: 20px; z-index: 10;
            background: rgba(15, 15, 15, 0.9);
            backdrop-filter: blur(8px);
            padding: 16px; border-radius: 12px;

        #loader {

            background: #000; display: flex; justify-content: center; align-items: center;
            z-index: 999; flex-direction: column; color: #ff3366;
            transition: opacity 0.5s ease;
            pointer-events: none;
        }
        #video-input { position: absolute; opacity: 0; pointer-events: none; }
    </style>
    
    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.154.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.154.0/examples/jsm/"
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/lil-gui@0.18.0/dist/lil-gui.umd.min.js"></script>
</head>
<body>

    <div id="loader">
        <div>ğŸ’ æ­£åœ¨æ‰“ç£¨å®çŸ³...</div>
    </div>

    <div id="ui-layer">
        <h2>äº¤äº’æ§åˆ¶å°</h2>
        <div style="margin-bottom:12px; font-size:12px; color:#aaa;">
            ç©æ³•: <span style="color:#ff6688;">å¼ æ‰‹=æ•£å¼€</span> | <span style="color:#ff6688;">æ¡æ‹³=èšæ‹¢</span>
        </div>
        <div style="margin-bottom:12px; font-size:12px; color:#888;">
            çŠ¶æ€: <span id="status-text" style="color:#ffff00; font-weight:bold;">æ­£åœ¨è¿æ¥æ‘„åƒå¤´...</span>
        </div>
        
        <button id="btn-heart" class="active">â¤ï¸ æ™¶ä½“çˆ±å¿ƒ</button>
        <button id="btn-text">ğŸ…°ï¸ åå­—/æ–‡å­—</button>
        <button id="btn-sphere">ğŸ”® æ™¶ä½“æ˜Ÿçƒ</button>
        
        <div id="gui-container"></div>
    </div>

    <video id="video-input" playsinline></video>
    <div id="canvas-container"></div>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        let scene, camera, renderer, particles, material, geometry;
        let isPinching = false;
        const statusText = document.getElementById('status-text');
        const loader = document.getElementById('loader');
        
        // --- æ ¸å¿ƒå‚æ•° ---
        const params = {
            particleSize: 3.0,      // ç¨å¾®è°ƒå°ä¸€ç‚¹ï¼Œä¿è¯ç²¾è‡´æ„Ÿ
            rotationSpeed: 0.1,     // æ—‹è½¬é€Ÿåº¦é€‚ä¸­
            colorCore: '#ff0044',   // æ ¸å¿ƒæ·±çº¢
            colorEdge: '#ffccdd',   // è¾¹ç¼˜æ·¡ç²‰
            opacity: 0.9,           // ã€é‡è¦ã€‘å› ä¸ºæ”¹äº†æ··åˆæ¨¡å¼ï¼Œé€æ˜åº¦è¦é«˜ä¸€ç‚¹æ‰çœ‹è§
            pinchThreshold: 0.08,   
            currentShape: 'heart',  
            currentText: 'LOVE',    
            scatterRange: 45.0      
        };

        // --- Shader é€»è¾‘ ---
        const vertexShader = `
            uniform float uTime;
            uniform float uPinchMix; 
            uniform float uSize;
            uniform float uRotSpeed; 
            uniform float uScatterRange;
            
            attribute vec3 initialPosition; 
            attribute vec3 color;           
            attribute float aRandom;        
            
            varying vec3 vColor;

            void main() {
                // 1. å¼ºåˆ¶æ—‹è½¬ (æ— è®ºæ¡æ‹³ä¸å¦ï¼ŒåŸºç¡€å½¢çŠ¶éƒ½åœ¨è½¬)
                float angle = uTime * uRotSpeed;
                float s = sin(angle);
                float c = cos(angle);
                mat3 rotMat = mat3(c, 0.0, s, 0.0, 1.0, 0.0, -s, 0.0, c);
                
                // è®©ç›®æ ‡å½¢çŠ¶æ—¶åˆ»ä¿æŒæ—‹è½¬
                vec3 posShape = rotMat * initialPosition;
                
                // 2. æ•£å¼€ä½ç½® (æ¼‚æµ®æ„Ÿ)
                // æ•£å¼€æ—¶ä¹Ÿç¨å¾®å¸¦ç‚¹æ—‹è½¬ï¼Œä½†ä¸é‚£ä¹ˆè§„åˆ™
                vec3 noise = vec3(
                    sin(uTime * 0.3 + aRandom * 20.0),
                    cos(uTime * 0.2 + aRandom * 30.0),
                    sin(uTime * 0.4 + aRandom * 40.0)
                );
                
                // æ•£å¼€æ—¶ï¼Œä½ç½®æ˜¯åŸºäºæ—‹è½¬åçš„ä½ç½®ç‚¸å¼€çš„ï¼Œè¿™æ ·åŠ¨æ„Ÿæ›´å¼º
                vec3 posScatter = (posShape * 1.5) + (noise * uScatterRange);

                // 3. æ··åˆæ’å€¼
                float t = smoothstep(0.0, 1.0, uPinchMix);
                vec3 finalPos = mix(posScatter, posShape, t);

                vec4 mvPosition = modelViewMatrix * vec4(finalPos, 1.0);
                gl_Position = projectionMatrix * mvPosition;
                
                // 4. å¤§å°è®¡ç®— (ç¡®ä¿è¿œè¿‘æœ‰åˆ«ï¼Œä½†ä¸è¿‡å¤§)
                float dist = length(mvPosition.xyz);
                gl_PointSize = uSize * (350.0 / dist);
                gl_PointSize = clamp(gl_PointSize, 1.0, 10.0); // é™åˆ¶æœ€å¤§æœ€å°å€¼ï¼Œé˜²æ­¢ç³Šè„¸
                
                vColor = color;
            }
        `;

        const fragmentShader = `
            uniform float uOpacity;
            varying vec3 vColor;

            void main() {
                // ç»˜åˆ¶åœ†å½¢ç²’å­
                vec2 coord = gl_PointCoord - vec2(0.5);
                float dist = length(coord);
                if(dist > 0.5) discard;
                
                // è¾¹ç¼˜ç¨å¾®ç¡¬ä¸€ç‚¹ï¼Œå¢åŠ "å®ä½“æ„Ÿ"
                float alphaShape = 1.0 - smoothstep(0.4, 0.5, dist);
                
                // ç›´æ¥è¾“å‡ºé¢œè‰²ï¼Œä¸å†åšå¼ºå…‰å åŠ 
                gl_FragColor = vec4(vColor, alphaShape * uOpacity);
            }
        `;

        function initThree() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x050505);
            scene.fog = new THREE.FogExp2(0x050505, 0.002);

            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 0, 35);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            const controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.enablePan = false;
            
            initGUI();
            refreshShape();
            
            // å…³é—­Loading
            loader.style.opacity = '0';
            setTimeout(() => loader.style.display = 'none', 500);

            window.addEventListener('resize', onWindowResize);
            animate();
            initAI();
        }

        async function initAI() {
            try {
                const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
                hands.setOptions({ maxNumHands: 1, modelComplexity: 0, minDetectionConfidence: 0.5, minTrackingConfidence: 0.5 });
                hands.onResults(onResults);

                const video = document.getElementById('video-input');
                const cam = new Camera(video, {
                    onFrame: async () => await hands.send({image: video}),
                    width: 640, height: 480
                });
                await cam.start();
                statusText.innerText = "ğŸ‘€ ç­‰å¾…æ‰‹åŠ¿...";
                statusText.style.color = "#888";
            } catch (error) {
                console.error(error);
                statusText.innerText = "âŒ æ‘„åƒå¤´å¤±è´¥ (ä»…å±•ç¤ºæ¨¡å¼)";
                statusText.style.color = "#ff0000";
            }
        }

        function refreshShape() {
            if (params.currentShape === 'heart') createHeartParticles();
            else if (params.currentShape === 'text') createText(params.currentText);
            else if (params.currentShape === 'sphere') createSphere();
        }

        // --- çˆ±å¿ƒç”Ÿæˆé€»è¾‘ ---
        function createHeartParticles() {
            const count = 12000; // æ•°é‡é€‚ä¸­ï¼Œé¢—é¢—åˆ†æ˜
            const positions = [];
            const colors = [];
            
            const cCore = new THREE.Color(params.colorCore);
            const cEdge = new THREE.Color(params.colorEdge);

            for(let i = 0; i < count; i++) {
                const t = Math.random() * Math.PI * 2;
                let x = 16 * Math.pow(Math.sin(t), 3);
                let y = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);
                
                const r = Math.sqrt(Math.random()); 
                x *= r; y *= r;
                
                // ã€å…³é”®ã€‘å¢åŠ Zè½´åšåº¦ï¼ŒæŠŠç²’å­åˆ†å¼€ï¼Œé¿å…é‡å 
                const z = (Math.random() - 0.5) * 8.0 * r; 

                const scale = 0.4;
                positions.push(x * scale, y * scale, z * scale);
                
                // é¢œè‰²
                const c = new THREE.Color().copy(cCore).lerp(cEdge, Math.pow(r, 1.5));
                colors.push(c.r, c.g, c.b);
            }
            updateGeometry(positions, colors);
        }

        function createText(text) {
            const cvs = document.createElement('canvas');
            const ctx = cvs.getContext('2d');
            cvs.width=400; cvs.height=200;
            ctx.fillStyle='#000'; ctx.fillRect(0,0,400,200);
            ctx.fillStyle='#fff'; ctx.font='bold 120px Arial'; 
            ctx.textAlign='center'; ctx.textBaseline='middle';
            ctx.fillText(text, 200, 100);
            
            const data = ctx.getImageData(0,0,400,200).data;
            const pos=[], col=[];
            const cCore = new THREE.Color(params.colorCore);
            const cEdge = new THREE.Color(params.colorEdge);

            for(let y=0; y<200; y+=3) { 
                for(let x=0; x<400; x+=3) {
                    if(data[(y*400+x)*4] > 128) {
                        pos.push((x-200)*0.12, -(y-100)*0.12, (Math.random()-0.5)*3);
                        let c = new THREE.Color().copy(cCore).lerp(cEdge, Math.random());
                        col.push(c.r, c.g, c.b);
                    }
                }
            }
            updateGeometry(pos, col);
        }

        function createSphere() {
            const count=10000;
            const pos=[], col=[];
            const cEdge = new THREE.Color(params.colorEdge);
            const cCore = new THREE.Color(params.colorCore);
            
            for(let i=0; i<count; i++){
                const r = 9;
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos(2 * Math.random() - 1);
                const radiusVar = r * (0.8 + Math.random() * 0.4);
                
                pos.push(radiusVar * Math.sin(phi) * Math.cos(theta), radiusVar * Math.sin(phi) * Math.sin(theta), radiusVar * Math.cos(phi));
                let c = new THREE.Color().copy(cCore).lerp(cEdge, Math.random());
                col.push(c.r, c.g, c.b);
            }
            updateGeometry(pos, col);
        }

        function updateGeometry(positions, colors) {
            if(particles) scene.remove(particles);
            geometry = new THREE.BufferGeometry();
            geometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
            geometry.setAttribute('initialPosition', new THREE.Float32BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));
            geometry.setAttribute('aRandom', new THREE.Float32BufferAttribute(new Float32Array(positions.length/3).map(Math.random), 1));
            
            material = new THREE.ShaderMaterial({
                uniforms: {
                    uTime: { value: 0 },
                    uPinchMix: { value: 0 },
                    uSize: { value: params.particleSize },
                    uRotSpeed: { value: params.rotationSpeed },
                    uScatterRange: { value: params.scatterRange },
                    uOpacity: { value: params.opacity }
                },
                vertexShader: vertexShader,
                fragmentShader: fragmentShader,
                transparent: true,
                depthWrite: false,
                // ã€æ ¸å¿ƒä¿®æ”¹ã€‘ï¼šä½¿ç”¨ NormalBlending è§£å†³"ä¸€å›¢ç™½å…‰"çš„é—®é¢˜
                // è¿™ä¼šè®©ç²’å­ä¿æŒåŸæœ¬çš„é¢œè‰²ï¼Œè€Œä¸ä¼šæ— é™å˜äº®
                blending: THREE.NormalBlending 
            });
            
            particles = new THREE.Points(geometry, material);
            scene.add(particles);
        }

        function onResults(results) {
            if(results.multiHandLandmarks && results.multiHandLandmarks.length>0) {
                const lm = results.multiHandLandmarks[0];
                const t = lm[4], i = lm[8];
                const dist = Math.sqrt(Math.pow(t.x-i.x,2)+Math.pow(t.y-i.y,2));
                
                if(dist < params.pinchThreshold) {
                    isPinching = true;
                    statusText.innerText = "â¤ï¸ æ¡æ‹³èšæ‹¢";
                    statusText.style.color = "#ff3366";
                } else {
                    isPinching = false;
                    statusText.innerText = "âœ¨ å¼ æ‰‹æ•£å¼€";
                    statusText.style.color = "#ffffff";
                }
            } else {
                isPinching = false; 
                statusText.innerText = "ğŸ‘€ ç­‰å¾…æ‰‹åŠ¿...";
                statusText.style.color = "#888";
            }
        }

        let currentMix = 0;
        function animate() {
            requestAnimationFrame(animate);
            if(material) {
                material.uniforms.uTime.value += 0.01;
                const target = isPinching ? 1.0 : 0.0;
                currentMix += (target - currentMix) * 0.1; 
                material.uniforms.uPinchMix.value = currentMix;
            }
            renderer.render(scene, camera);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function initGUI() {
            const gui = new lil.GUI({ container: document.getElementById('gui-container'), width: '100%' });
            
            gui.add(params, 'rotationSpeed', 0.0, 0.5).name('æ—‹è½¬é€Ÿåº¦').onChange(v => material.uniforms.uRotSpeed.value = v);
            gui.add(params, 'particleSize', 1.0, 10.0).name('ç²’å­å¤§å°').onChange(v => material.uniforms.uSize.value = v);
            gui.add(params, 'opacity', 0.1, 1.0).name('ç²’å­é€æ˜åº¦').onChange(v => material.uniforms.uOpacity.value = v);

            const fColor = gui.addFolder('é¢œè‰²è®¾ç½®');
            fColor.addColor(params, 'colorCore').name('æ ¸å¿ƒé¢œè‰²').onChange(refreshShape);
            fColor.addColor(params, 'colorEdge').name('è¾¹ç¼˜é¢œè‰²').onChange(refreshShape);
            fColor.open();

            const btns = {
                heart: document.getElementById('btn-heart'),
                text: document.getElementById('btn-text'),
                sphere: document.getElementById('btn-sphere')
            };

            function updateBtn(key) {
                params.currentShape = key;
                Object.values(btns).forEach(b => b.classList.remove('active'));
                btns[key].classList.add('active');
                refreshShape();
            }

            btns.heart.onclick = () => updateBtn('heart');
            btns.sphere.onclick = () => updateBtn('sphere');
            btns.text.onclick = () => {
                const t = prompt("è¾“å…¥æ–‡å­—", "LOVE");
                if(t) { params.currentText = t; updateBtn('text'); }
            };
        }

        initThree();

    </script>
</body>
